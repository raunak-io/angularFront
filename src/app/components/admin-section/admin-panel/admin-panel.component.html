<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-accordion multi="true" *ngIf="usersData.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let user of usersData">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ user.name }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ user.email }}</p>
    <mat-action-row>
      <button mat-button color="warn">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="usersData.length <= 0 && !isLoading">
  No users registered yet!
</p>

<div>
  <p>product stats here</p>
</div>
